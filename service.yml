---
apiVersion: v1
kind: Service
metadata:
  name: front-service
  namespace: ingress-nginx
spec:
  selector:
    app: FrontPFE
  type: ClusterIP
  ports:
    - port: 4200
      targetPort: 4200
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: ingress-nginx
  annotations:
    external-dns.alpha.kubernetes.io/ignore: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: frontend.52.142.236.126.nip.io # change the IP address here
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-service
            port:
              number: 4200

