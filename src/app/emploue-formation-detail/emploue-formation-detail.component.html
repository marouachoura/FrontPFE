<h2  style="margin-left:100px">Liste Des Formations</h2>

>
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nomFormation">
        <th mat-header-cell class="px-12" *matHeaderCellDef> nomFormation </th>
        <td mat-cell class="px-12" *matCellDef="let element"> {{element.nomFormation}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nomFormateur">
        <th mat-header-cell *matHeaderCellDef> nomFormateur </th>
        <td mat-cell *matCellDef="let element"> {{element.nomFormateur}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="niveau">
        <th mat-header-cell class="px-12" *matHeaderCellDef> niveau </th>
        <td mat-cell class="px-12" *matCellDef="let element"> {{element.niveau}} </td>
    </ng-container>
    <ng-container matColumnDef="certification">
        <th mat-header-cell class="px-12" *matHeaderCellDef> certification </th>
        <td mat-cell class="px-12" *matCellDef="let element"> {{element.certification}} </td>
    </ng-container>
    <ng-container matColumnDef="duree">
        <th mat-header-cell class="px-12" *matHeaderCellDef> duree</th>
        <td mat-cell class="px-12" *matCellDef="let element"> {{element.duree }} </td>
    </ng-container>



    <!--stickyEnd ma3neh dima ijiblik il column hethi dima fil le5er-->
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br/><br/>
<app-footer></app-footer>
