<h2  style="margin-left:100px">Liste Des Sites</h2>

<div *ngIf="templateadmin" fxLayout="row" fxLayoutAlign="end center">
    <button routerLink="/FormSite" class="btn btn-primary">
        create new
    </button>
</div>
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell class="px-12" *matHeaderCellDef> id </th>
        <td mat-cell class="px-12" *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nomSite">
        <th mat-header-cell *matHeaderCellDef> nomSite </th>
        <td mat-cell *matCellDef="let element"> {{element.nomSite}} </td>
    </ng-container>

    <!--stickyEnd ma3neh dima ijiblik il column hethi dima fil le5er-->
    <ng-container matColumnDef="Actions" stickyEnd>
        <th mat-header-cell class="px-12" *matHeaderCellDef>Actions </th>
        <td mat-cell class="px-12" *matCellDef="let element">
            <button routerLink="{{element.id}}/edit">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
            </button>

        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br/><br/>
