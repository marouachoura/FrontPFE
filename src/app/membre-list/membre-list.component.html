<div class="employees">
  
  <h2 class="titre" style="margin-left:100px;">List of Employees</h2>
  <div class="employees__input" >
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. Name , Email">
      </mat-form-field>
  </div>

</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"style="margin-left:100px" >
 

  <!-- Weight Column -->
  <ng-container matColumnDef="nomPrenom">
    <th mat-header-cell *matHeaderCellDef> Name & surname </th>
    <td mat-cell *matCellDef="let element"> {{element.nomPrenom}} </td>
  </ng-container>

  <!-- Symbol Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell class="px-12" *matHeaderCellDef> ID card number </th>
      <td mat-cell class="px-12" *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
    <ng-container matColumnDef="dateNais">
      <th mat-header-cell class="px-12" *matHeaderCellDef> Date of Birth </th>
      <td mat-cell class="px-12" *matCellDef="let element"> {{element.dateNais}} </td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell class="px-12" *matHeaderCellDef> Username</th>
      <td mat-cell class="px-12" *matCellDef="let element"> {{element.login }} </td>
    </ng-container>
    <ng-container matColumnDef="formations" stickyEnd>
      <th mat-header-cell class="px-12" *matHeaderCellDef>Training </th>
      <td mat-cell class="px-12" *matCellDef="let element">
          <button   mat-icon-button (click)=" formationDetails(element.id)">
            <mat-icon>visibility</mat-icon>
          </button>
      </td>

  </ng-container>
  <ng-container matColumnDef="site">
    <th mat-header-cell class="px-12" *matHeaderCellDef> Work site</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.site.nomSite }} </td>
  </ng-container>
  <ng-container matColumnDef="Actions" stickyEnd>
    <th mat-header-cell class="px-12" *matHeaderCellDef>Actions </th>
    <td mat-cell class="px-12" *matCellDef="let element">
        <button   mat-icon-button color="primary"  routerLink="{{element.id}}/edit">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
        </button>

    </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Employees"></mat-paginator>
